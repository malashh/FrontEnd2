<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Threesome Ultimate Frisbee - Game</title>
        <link rel="stylesheet" href="static/css/style.css" />
        
        <!-- Libs -->
		<script src="static/js/lib/routie.min.js"></script>
		<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
		<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
		<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
	
		<!-- Application -->
		<script src="static/js/app.js"></script>
    </head>
    <body>

        <header>
            <h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
        </header>
        <nav>
            <ol>
                <li><a href="#/schedule">Schedule page</a></li>
                <li><a href="#/game">Game page</a></li>
                <li><a href="#/ranking">Ranking page</a></li>
            </ol>
        </nav>

        <article id="content" class="col">
        	<section data-route="schedule">
	        	<header>
	                 <h1 data-bind="title"></h1>
	            </header>
	            <table>
	                <tr>
	                    <th>Date</th>
	                    <th>Team</th>
	                    <th>Result</th>
	                    <th>Team</th>
	                </tr>
					<tbody data-bind="schedulelist">
	                	<tr>
	                    	<td data-bind="date"></td>
		                    <td data-bind="team1" class="winner"></td>
		                    <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
		                    <td data-bind="team2"></td>
						</tr>
					</tbody>
	            </table>
        	</section>
        	
        	<section data-route="game">
	            <header>
	                <h1 data-bind="title"></h1>
	            </header>
	            <table>
	                <tr>
	                    <th>Team</th>
	                    <th>Result</th>
	                    <th>Team</th>
	                </tr>
					<tbody  data-bind="recentscore">
		                <tr>
		                 	<td class="winner" data-bind="team1"></td>
		                    <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
		                    <td data-bind="team2"></td>
		                </tr>
					</tbody>
	            </table>
	            <table >
	                <tr>
	                    <th>Score</th>
	                    <th>Team</th>
	                    <th>Points</th>
	                    <th>Team</th>
	                </tr>
					<tbody  data-bind="scorelist">
		                <tr>
		                    <td data-bind="score"></td>
		                    <td data-bind="team1"></td>
		                    <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
		                    <td data-bind="team2"></td>
		                </tr>
					</tbody>
	            </table>
        	</section>
        	
        	<section data-route="ranking">
	            <header>
	                <h1 data-bind="title"></h1>
	            </header>
	            <table>
		            <tr>
	                    <th>Team</th>
	                    <th>W</th>
	                    <th>L</th>
	                    <th>Points won</th>
	                    <th>Points lost</th>
	                    <th>+/-</th>
	                </tr>
					<tbody data-bind="rankinglist">
		                <tr>
		                 	<td data-bind="team"></td>
		                    <td data-bind="Win"></td>
		                    <td data-bind="Lost"></td>
		                    <td data-bind="Pw"></td>
		                    <td data-bind="Pl"></td>
		                    <td data-bind="Sw - Sl"></td>
		                </tr>
					</tbody>
	            </table>
        	</section>
        </article>
    </body>
</html>
